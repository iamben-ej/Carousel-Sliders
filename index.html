<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Carousel Slider</title>
</head>

<body>
    <div class="container">
        <!-- The Carousel itself -------------------------------------->
        <div class="carousel">
            <div class="slider">
                <section>Content for section 1</section>
                <section>Content for section 2</section>
                <section>Content for section 3</section>
                <section>Content for section 4</section>
            </div>
            <div class="controls">
                <span class="material-icons arrow left">
                    keyboard_arrow_left
                </span>
                <span class="material-icons arrow right">
                    keyboard_arrow_right
                </span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
